<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <!-- <img class="card-img" [src]="product.image" width="100%" height="200px"> -->
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">{{product.price}} $</p>
        <button (click)="onAddCart(product)" class="btn btn-primary">Agregar al carro</button>
    </div>
</div>
